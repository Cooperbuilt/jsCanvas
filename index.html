<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

	<body>
		<canvas id="draw" width="800" height="800"></canvas>
	
		<script>
		//get canvas
		const canvas = document.querySelector('#draw');
		//get context
		const ctx = canvas.getContext('2d');
		//set height and width to the window size
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		ctx.strokeStyle = '#BADA55';
		//when a line meets another line, it should be rounded
		ctx.lineJoin = 'round';
		//when a line ends, it should also be rounded
		ctx.lineCap = 'round'
		ctx.lineWidth = 20;


		//flag for drawing only on click 
		let isDrawing = false; 
		
		//where do we finish the drawing
		let lastX = 0;
		let lastY = 0;

		let hue = 0;
		//flag for line width
		let direction = true;


		function draw(e) {

			if(!isDrawing) return;
			console.log(e);
			//Set color
			ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
			//increent hue to change color everytime we draw
			hue += Math.random() * 3;
			

			//LOGIC TO CHANGE LINE SIZE
			if(ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
				direction = !direction;
			}

			if(direction) {
				ctx.lineWidth++;
			}
			else {
				ctx.lineWidth--;
			}
			//draw the line
			ctx.beginPath();
			ctx.moveTo(lastX, lastY);
			ctx.lineTo(e.offsetX, e.offsetY);
			ctx.stroke();

			//ES6 destructuring array re-assignment
			[lastX, lastY] = [e.offsetX, e.offsetY];

		}//END DRAW FUNCITON

		//EVENT HANDLERS
		canvas.addEventListener('mousedown', (e) => {
			isDrawing = true;
			[lastX, lastY] = [e.offsetX, e.offsetY];
	    });
		canvas.addEventListener('mousemove', draw);
		canvas.addEventListener('mouseup', () => isDrawing = false);
		canvas.addEventListener('mouseout', () => isDrawing = false);


		</script>
	</body>
